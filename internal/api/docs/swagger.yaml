info:
  contact: {}
  description: This is a sample server
  title: API Gateway
  version: "1.0"
paths:
  /adjustment:
    get:
      consumes:
      - application/json
      description: List salary adjustments with pagination, filtering and sorting.
      parameters:
      - description: Limit (set 0 for no limit)
        in: query
        name: limit
        type: integer
      - description: Page (set 0 for no pagination)
        in: query
        name: page
        type: integer
      - description: Sort field (e.g., adjustment_date, created_at, amount)
        in: query
        name: sort_field
        type: string
      - description: Sort order (ASC or DESC)
        in: query
        name: sort_order
        type: string
      - description: Filter by adjustment type (e.g., bonus, penalty)
        in: query
        name: adjustment_type
        type: string
      - description: Filter by active status (true or false)
        in: query
        name: is_active
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of adjustments
          schema:
            $ref: '#/definitions/user.AdjustmentList'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/entity.Error'
      security:
      - ApiKeyAuth: []
      summary: List Adjustments
      tags:
      - Adjustment-Salary-User
    post:
      consumes:
      - application/json
      description: Create a new salary adjustment (bonus/penalty) for a user.
      parameters:
      - description: Adjustment Request
        in: body
        name: adjustment
        required: true
        schema:
          $ref: '#/definitions/entity.AdjustmentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Adjustment created successfully
          schema:
            $ref: '#/definitions/user.AdjustmentResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/entity.Error'
      security:
      - ApiKeyAuth: []
      summary: Create Adjustment
      tags:
      - Adjustment-Salary-User
  /adjustment/{adjustment_id}:
    get:
      consumes:
      - application/json
      description: Retrieve a salary adjustment record by its ID.
      parameters:
      - description: Adjustment ID
        in: path
        name: adjustment_id
        required: true
        type: string
      - description: Company ID
        in: header
        name: company_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Adjustment data returned
          schema:
            $ref: '#/definitions/user.AdjustmentResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/entity.Error'
      security:
      - ApiKeyAuth: []
      summary: Get Adjustment by ID
      tags:
      - Adjustment-Salary-User
    put:
      consumes:
      - application/json
      description: Update an existing salary adjustment record.
      parameters:
      - description: Adjustment Update Request
        in: body
        name: adjustment
        required: true
        schema:
          $ref: '#/definitions/entity.AdjustmentUpdate'
      - description: Adjustment ID
        in: path
        name: adjustment_id
        required: true
        type: string
      produces:
